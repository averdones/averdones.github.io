---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    </article>
  {% endfor %}
</div>
